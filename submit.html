<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Idea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
/* Fade-in animation */
.fade-in {
    animation: fadeIn 1.2s ease-in-out forwards;
    opacity: 0;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Slide-up for cards */
.slide-up {
    animation: slideUp 0.9s ease-out forwards;
    opacity: 0;
}
@keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Navbar hover underline */
.nav-link:hover {
    text-decoration: underline;
    transition: 0.3s;
}

/* Button hover zoom */
.btn:hover {
    transform: scale(1.05);
    transition: 0.3s ease-in-out;
}

/* Floating hero text */
.float {
    animation: floatAnim 3s ease-in-out infinite;
}
@keyframes floatAnim {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸ’¡ Idea Pitching</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="submit.html">Submit Idea</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="ideas.html">View Ideas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="howtopitch.html">How to Pitch</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Submit Your Idea</h2>

        <div class="card p-4 shadow-sm">

            <form>
                <div class="mb-3">
                    <label class="form-label">Idea Title</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Problem Statement</label>
                    <textarea class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Idea Description</label>
                    <textarea class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" required>
                        <option value="">Select</option>
                        <option>Technology</option>
                        <option>Environment</option>
                        <option>Education</option>
                        <option>Healthcare</option>
                        <option>Other</option>
                    </select>
                </div>

                <button class="btn btn-primary w-100" type="button" >
                    Submit 
                </button>
            </form>

        </div>
    </div>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }
        .navbar {
            animation: slideDown 0.8s ease-out;
            background-color: #ffff00 !important; /* Yellow navbar */
        }
        .brand-box {
            width: 200px; /* Rectangle width */
            height: 80px; /* Rectangle height */
            border: 3px solid #ffff00; /* Yellow border */
            border-radius: 10px; /* Slight rounding */
            display: flex;
            align-items: flex-start; /* Left-align content */
            justify-content: flex-start;
            text-align: left;
            background: rgba(255, 107, 53, 0.2); /* Semi-transparent orange background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: logoGlow 2s infinite alternate;
            padding-left: 10px; /* Padding for left alignment */
        }
        .navbar-brand {
            font-weight: bold;
            color: #000; /* Black words */
            text-shadow: none; /* Remove gradient for solid black */
            font-size: 1.2rem;
            margin: 0;
            line-height: 1.2;
        }
        .navbar-brand .emoji {
            animation: rotate 4s linear infinite; /* Creative rotation for lightbulb */
        }
        @keyframes logoGlow {
            from { text-shadow: 0 0 10px rgba(255, 107, 53, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 170, 0, 1); } /* Shift to yellow for creativity */
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .card {
            animation: slideUp 1.2s ease-out 0.5s both;
            border-radius: 15px;
            transition: box-shadow 0.3s ease;
            background-color: #fff; /* White card for contrast */
            color: #000; /* Black text inside card */
        }
        .card:hover {
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3); /* Orange shadow */
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .form-control {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 5px rgba(255, 107, 53, 0.5);
        }
        .btn-primary {
            animation: pulse 2s infinite;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            background-color: #ff6b35 !important; /* Bright orange button */
            border-color: #ff6b35 !important;
        }
        .btn-primary:hover {
            animation: bounce 0.6s ease; /* Enhanced bounce for index */
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 107, 53, 1);
        }
        .btn-primary:active {
            animation: none; /* Stop on click for feedback */
            transform: scale(0.98);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        a {
            transition: color 0.3s ease;
            font-weight: bold;
        }
        a:hover {
            color: #ff6b35 !important;
        }
        .heading-box {
            background: rgba(255, 107, 53, 0.1); /* Semi-transparent orange background */
            border: 2px solid #ff6b35; /* Orange border */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 107, 53, 0.2); /* Orange shadow */
        }
        h2 {
            font-weight: bolder; /* Extra bold */
            background: linear-gradient(45deg, #ff6b35, #ffa500); /* Orange gradient highlight */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.8); /* Orange glow effect */
            margin: 0;
        }
        .form-label {
            font-weight: bold;
        }
        @media (max-width: 576px) {
            .brand-box {
                width: 150px;
                height: 60px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <div class="brand-box">
                <span class="navbar-brand"><span class="emoji">ðŸ’¡</span> Idea Pitching</span>
            </div>
        </div>
    </nav>
    <div class="container mt-5 fade-in" style="max-width: 550px;">
        <div class="heading-box">
            <h2>Login</h2>
        </div>
        <div class="card p-4 shadow">
            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
                <a href="index.html" class="btn btn-primary w-100">Login</a>
            </form>
            <p class="text-center mt-3">New user? <a href="register.html">Register</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
